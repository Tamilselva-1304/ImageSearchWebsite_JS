<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image searcher | Tamil selva....</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <link rel="shortcut icon" href="./images/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search For Images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="serach-results">
        <div class="search-result">
            <img src="./images/camel.jpg" alt="camel in desert">
            <a href="https://unsplash.com/photos/a-couple-of-camels-that-are-sitting-in-the-dirt-ld5WxPIU9Z8" target="_blank">Camel In Desert</a>
        </div>

        <div class="search-result">
            <img src="./images/sleep.jpg" alt="A Sleepy Women">
            <a href="https://unsplash.com/photos/U_BseX4PM6o" target="_blank">A Sleepy Women</a>
        </div>

        <div class="search-result">
            <img src="./images/parrot.jpg" alt="Green Parrot Liker">
            <a href="https://unsplash.com/photos/a-green-and-red-parrot-with-a-black-background-EMGJhaFHK6Y" target="_blank">Green Parrot Liker</a>
        </div>
    </div>


    <button id="show-more-button">SHOW MORE</button>


    <footer>Designed By Tamil selva&#x1F499;2023 - All Rights Reserved.</footer>
</body>
</html>
